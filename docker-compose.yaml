
services:
  postgres:
    image: postgres:15-alpine
    container_name: bykerz-postgres
    environment:
      POSTGRES_DB: bykerz
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Firtness141200
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bykerz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bykerz-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/bykerz
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: Firtness141200
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bykerz-network

networks:
  bykerz-network:
    driver: bridge

volumes:
  postgres_data:

