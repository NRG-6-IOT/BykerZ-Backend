# Spring Application Name
spring.application.name=bykerz

# Spring DataSource Configuration

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/bykerz}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=nrg.inc.bykerz.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Application Information for Documentation

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# KeepAlive Service Configuration
# Set to true to enable self-ping on free hosting platforms (Render, Railway, etc.)
keepalive.enabled=${KEEPALIVE_ENABLED:false}
keepalive.url=${KEEPALIVE_URL:http://localhost:8080/actuator/health}
